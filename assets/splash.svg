<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1C2430"/>
      <stop offset="100%" stop-color="#0F141A"/>
    </linearGradient>

    <linearGradient id="diceGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E5E8EC"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Dice group centered -->
  <g transform="translate(960,540)">
    
    <!-- Back dice -->
    <g transform="translate(160,-70) rotate(-15)">
      <rect x="-120" y="-120" width="240" height="240" rx="48" fill="rgba(0,0,0,0.35)"/>
      <rect x="-106" y="-106" width="212" height="212" rx="42" fill="#1F2A35" opacity="0.75"/>

      <!-- pips (4) -->
      <circle cx="-60" cy="-60" r="16" fill="#F9FAFB"/>
      <circle cx="60" cy="-60" r="16" fill="#F9FAFB"/>
      <circle cx="-60" cy="60" r="16" fill="#F9FAFB"/>
      <circle cx="60" cy="60" r="16" fill="#F9FAFB"/>
    </g>

    <!-- Front dice -->
    <g transform="translate(-120,40) rotate(-8)">
      <rect x="-140" y="-140" width="280" height="280" rx="54" fill="rgba(0,0,0,0.35)"/>
      <rect x="-124" y="-124" width="248" height="248" rx="48" fill="url(#diceGradient)"/>

      <!-- pips (5) -->
      <circle cx="-70" cy="-70" r="20" fill="#111827"/>
      <circle cx="70" cy="-70" r="20" fill="#111827"/>
      <circle cx="0" cy="0" r="20" fill="#111827"/>
      <circle cx="-70" cy="70" r="20" fill="#111827"/>
      <circle cx="70" cy="70" r="20" fill="#111827"/>

      <!-- subtle highlight -->
      <path d="M-92 -75 Q0 -130 92 -75" fill="none"
            stroke="#FFFFFF" stroke-opacity="0.35" stroke-width="14"
            stroke-linecap="round"/>
    </g>
  </g>

  <!-- Title under dice -->
  <text x="960" y="860" text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, sans-serif"
        font-weight="600"
        font-size="110"
        fill="#E8ECF3">
    YAHTZEE ONLINE
  </text>

</svg>

